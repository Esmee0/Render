<!DOCTYPE html>
<html>
<head>
    <title>Relayrace Robot Dashboard</title>
    <style>
body {
  background: #171a20;
  color: #f4f4f7;
  font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

h1, .dashboard-title {
  font-weight: 700;
  text-align: center;
  margin: 2.5rem 0 2rem 0;
  font-size: 3rem;
  letter-spacing: 0.04em;
  color: #eaeaea;
  text-shadow: 0 6px 32px #000c;
}

#dashboard {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  max-width: 1280px;
  margin: 0 auto;
}

.robot-card {
  background: #22252b;
  border-radius: 1.5rem;
  box-shadow: 0 6px 24px 0 rgba(0,0,0,0.30), 0 1.5px 6px 0 rgba(0,0,0,0.21);
  max-width: 330px;
  min-width: 220px;
  min-height: 190px;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1.5rem 1.5rem 1.5rem;
  position: relative;
  transition: transform 0.13s, box-shadow 0.13s;
}

.robot-card:hover {
  box-shadow: 0 16px 36px 2px #21c6cf44, 0 6px 24px 0 #000d;
  transform: scale(1.03);
}

.robot-title {
  font-size: 2.15rem;
  font-weight: 600;
  color: #32e6ff;
  letter-spacing: 0.02em;
  margin-bottom: 1.2rem;
  text-shadow: 0 2px 8px #000b;
}

.robot-status {
  font-size: 1.27rem;
  font-weight: 500;
  margin: 0.5rem 0 0 0;
  letter-spacing: 0.01em;
}

.robot-status.obstacle {
  color: #ff4848;
  font-weight: 700;
}

.robot-status.waiting {
  color: #ffd700;
  font-weight: 700;
}

.robot-status.moving {
  color: #51fc98;
  font-weight: 700;
}

.status-indicator {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  margin-bot: 8px;
  display: inline-block;
  vertical-align: middle;
  box-shadow: 0 0 18px 2px #0009;
}

.status-indicator.obstacle {
  background: #ff3848;
  box-shadow: 0 0 26px 2px #ff748044;
}

.status-indicator.waiting {
  background: #ffd700;
  box-shadow: 0 0 20px 2px #ffd70044;
}

.status-indicator.moving {
  background: #02e587;
  box-shadow: 0 0 16px 2px #02e58744;
}

@media (max-width: 800px) {
  #dashboard {
    flex-direction: column;
    align-items: center;
    gap: 1.2rem;
  }
  h1 {
    font-size: 2rem;
  }
  .robot-card {
    max-width: 98vw;
    min-width: 0;
    padding: 1.2rem 0.5rem 1rem 0.5rem;
  }
}

::-webkit-scrollbar {
  width: 9px;
  background: #191d23;
}

::-webkit-scrollbar-thumb {
  background: #31343c;
  border-radius: 8px;
}
    </style>
</head>
<body>
<h1 class="dashboard-title">ðŸš¦ Relayrace Robot Dashboard</h1>
<div id="dashboard"></div>
<script>
async function fetchRobots() {
    const res = await fetch("/api/robots");
    const robots = await res.json();
    document.getElementById('dashboard').innerHTML =
      robots.map(r => `
        <div class="robot-card">
          <div class="robot-title">ðŸ¤– ${r.robot_name} <span style="font-size:0.9em; color:#aaa;">(${r.robot_id})</span></div>
          <div class="robot-status ${r.last_data && r.last_data.toLowerCase().includes('obstacle')?'obstacle':r.last_data && r.last_data.toLowerCase().includes('wait')?'waiting':'moving'}">
            ${r.last_data ? r.last_data : '<span style="color:#555;">n.v.t.</span>'}
          </div>
          <div style="font-size:0.9em; margin-top:10px; color:#8fa;">Laatste ping: <span style="color:#ddd;">${r.last_seen? new Date(r.last_seen).toLocaleString() : '-'}</span></div>
          <div style="font-size:0.9em; margin-top:2px; color:#aaa;">Aantal pings: ${r.ping_count}</div>
        </div>
      `).join('');
}
// Init
fetchRobots();
setInterval(fetchRobots, 1500);
</script>
</body>
</html>
